    <!-- --------------------------------- Contact Form Modal --------------------------------- -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content m-5">
          <div class="modal-header my-row row align-items-center contact-head">
            <i class="my-col col-2 send-plane justify-content-center fas fa-paper-plane"></i>
            <h1 class="my-col col-10 modal-title justify-content-center">Contact Me</h1>
          </div>
          <div class="modal-body">
            <div class="row w-85 mx-auto justify-content-center">
              <form class="contact-form col" action="php/contactform.php" method="POST">
                <div class="field name">
                  <input
                    class="input"
                    placeholder="Johnny Appleseed"
                    type="text"
                    id="name"
                    type="text"
                    name="name"
                  />
                  <label for="name">Name*</label>
                </div>
                <div class="field mail">
                  <input
                    class="input"
                    id="mail"
                    placeholder="johnny.appleseed@example.com"
                    type="text"
                    name="mail"
                  />
                  <label for="mail">Email*</label>
                </div>
                <div class="field message">
                  <textarea
                    class="input"
                    id="message"
                    placeholder="Hello! Welcome to my website, I would love to connect with you."
                    name="message"
                  ></textarea>
                  <label for="message">Message*</label>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer row justify-content-around border-none">
            <button
              type="button"
              class="btn btn-secondary closeBtn"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary sendBtn">Send</button>
          </div>
        </div>
      </div>
